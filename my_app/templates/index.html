<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="{{url_for('static', filename='Images/logo1.png')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/nav.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='styles/container.css')}}">
    {% if title %}
        <title>CoinResearch - {{ title }}</title>
    {% else %}
        <title>CoinResearch</title>
    {% endif %}
</head>
<body data-bs-spy="scroll" data-bs-target="#Totop">
    <div class="body_container_nav">
        <nav class="nav" id="topbar">
            <div class="nav_logo">
                <a href="{{url_for('homepage')}}"><img class="nav_img" src="{{ url_for('static', filename='Images/logo2.png') }}" alt="Logo"></a>
                {% if current_user.is_authenticated %}
                    <h6>Hi  {{current_user.username}}</h6>
                    <Picture class="img_act"><img class="img_act" src="{{ image }}" alt="User Image"></Picture>
                {% endif %}
            </div>
            <div class="box">
                {% if current_user.is_authenticated %}
                    <a href="{{url_for('logout')}}"><button class="bnt1">Logout</button></a>
                    <a href="{{url_for('Account')}}"><button class="bnt2">Account</button></a>

                {% else %}
                    <a href="{{url_for('login')}}"><button class="bnt1">Login</button></a>
                    <a href="{{url_for('register')}}"><button class="bnt2">Register</button></a>
                {% endif %}
            </div>
        </nav>
    <div>   
    {% block body %}
    {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
